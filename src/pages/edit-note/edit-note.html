<ion-header>
 
  <ion-navbar>
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label>Merek Baju</ion-label>
    <ion-input [(ngModel)]="note.title" placeholder="Edit Merek"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Harga</ion-label>
    <ion-textarea [(ngModel)]="note.content" placeholder="Edit Harga "></ion-textarea>
  </ion-item>
 
  <button ion-button block clear (click)="updateNote(note)">Simpan</button>
  <button ion-button block clear (click)="removeNote(note)">Hapus</button>
</ion-content>
