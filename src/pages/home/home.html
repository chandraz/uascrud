<ion-header>
  <ion-navbar>
    <ion-title>
      Distro Baju
    </ion-title>
 
    <ion-buttons end>
      <button navPush="AddNotePage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-list-header>
      Daftar Distro Baju
    </ion-list-header>
 
    <ion-item *ngFor="let note of noteList | async" 
    detail-push navPush="EditNotePage" [navParams]="{note:note}">
      {{note.title}}  :  Rp.  {{note.content}}
    </ion-item>


  </ion-list>
</ion-content>
